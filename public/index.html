<script>

  window.stdin = function (msg) {
    if(msg=='upload form'){
      var modal = $("#modal-singleton");
      modal.html("ss");
      modal.show();
    }
  }

  $(document).ready(function () {
    var max_zindex = 0;
    var desktop = $(".desktop");

    stdin("upload form");

    $(".card").draggable();

    $(".close-window").click(function (e) {
      e.preventDefault();
      $(this).parent().parent().hide();
    });

    $(".minimize-window").click(function (e) {
      e.preventDefault();
      $(this).parent().next().toggle();
    });
    $(".mimize-window").click(function (e) {
      e.preventDefault();
      $(this).parent().parent().css("width", desktop.width);
    });
  })
</script>
