<script>
  window.stdin = function (cmd_str) {
    var args = cmd_str.split(' ').filter(function (val, i) {
      return val;
    });
    if (args.length === 0) {
      return;
    }
    var cmd = args[0].toLowerCase();
    args = args.splice(1); // Remove cmd from arg list.
    var argsstr = args.join(' ');

    if (cmd == 'upload') {
      var modal = $("#modal-singleton");
      modal.show();
    }
    if (cmd == 'show_cam') {
      $("#camera").show();
      var room = args.length == 1 ? args[0] : "default";
      var client = WebRTC_Client();
      var uuid = localStorage.getItem("uuid");
      client.login(uuid).then(function () {
        client.join(uuid, room);
      }).catch(e => {
        console.log(e);
      });
    }
    else if(cmd=='edit'){
      loadIframe("/editor.html",'editor')
    }
  }

  function loadIframe(url,title){
   var window=$("#template").clone();
   window.find(".card-title-string").html(title);
   var iframe = $("iframe");
   iframe.attr("wdith","100");
   iframe.attr("src",url);
   window.css("display","block");
   window.find(".card-body").append(iframe);
   window.draggable();
   $(".desktop").append(window);
  }

  $(document).ready(function () {
    var max_zindex = 0;
    var desktop = $(".desktop");

    stdin("upload form");
    $(".card").draggable();

    $(".close-window").click(function (e) {
      e.preventDefault();
      $(this).parent().parent().hide();
    });

    $(".minimize-window").click(function (e) {
      e.preventDefault();
      $(this).parent().next().toggle();
    });
    $(".mimize-window").click(function (e) {
      e.preventDefault();
      $(this).parent().parent().css("width", desktop.width);
    });
    $(".terminal").animate({scrollTo:$(".terminal").height()});
  })
</script>
