<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="js/webrtc_client.js"></script>
</head>

<body>
       
    <video src="" id="my_video" style="width:700px; height: 350px;" autoplay playsinline></video>
    <video src="" id="their_video" style="width:700px; height: 350px;" autoplay playsinline></video>

    <canvas style="display:none;" id="preview"></canvas>

    <div id="logger"></div>
</body>
<script type="text/javascript">
    var canvas = document.getElementById("preview");
    var context = canvas.getContext('2d');

    canvas.width = 900;
    canvas.height = 700;

    context.width = canvas.width;
    context.height = canvas.height;

    $(function () { 
        var client = WebRTC_Client();
        var uuid =  Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        client.login(uuid).then(function(){
            client.join(uuid, "default");
        }).catch(e=>{alert(e.message)});
    });

</script>

</html>
