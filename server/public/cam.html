<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="js/webrtc_client.js"></script>
</head>

<body>
       <table width='80%'>
           <tr>
               <td width='30%'> <video height=315 muted id="my_video" autoplay playsinline></video>
               <td width='30%'>  <video height=315  muted id="their_video"  autoplay playsinline></video>
               </td>
           </tr>
       </table>
</body>
<script type="text/javascript">
    $(function () { 
        var client = WebRTC_Client();
        var uuid = localStorage.getItem("uuid");
        client.login(uuid).then(function(){
            client.join(uuid, "default");
        }).catch(e=>{alert(e.message)});
    });

</script>

</html>
